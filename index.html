<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hyna portfolio</title>

    <link rel="stylesheet" href="/static/css/style.css">

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300..700&family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">

    <!-- icon -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.9.0/fonts/remixicon.css" rel="stylesheet">
</head>
<body>
    <main class="main">
        <div class="wrap">
            <!-- header -->
            <header class="header">
                <div class="header-left">
                    <h1 class="header-title">HYNA's Portfolio</h1>

                    <ul class="header-menu" role="tablist">
                        <li class="is-active" role="presentation">
                            <button class="tab" role="tab" aria-selected="true" data-component="content-hello">_hello</button>
                        </li>
                        <li role="presentation">
                            <button class="tab" role="tab" aria-selected="false" data-component="content-about">_about-me</button>
                        </li>
                        <li role="presentation">
                            <button class="tab" role="tab" aria-selected="false" data-component="content-works">_works</button>
                        </li>
                        <li role="presentation">
                            <button class="tab" role="tab" aria-selected="false" data-component="content-projects">_projects</button>
                        </li>
                        <li role="presentation">
                            <button class="tab" role="tab" aria-selected="false" data-component="content-skills">_skills</button>
                        </li>
                    </ul>
                </div>

                <div class="header-right">
                    <div class="header-contact">
                        <a class="contact-link">_contact-me</a>
                    </div>
                    <button class="menu-btn" aria-label="Open navigation menu">
                        <i class="ri-menu-line open"></i>
                        <i class="ri-close-line close"></i>
                    </button>
                </div>

                <nav class="nav">
                    <ul class="nav-list" role="tablist">
                        <li class="is-active" role="presentation">
                            <button class="tab" role="tab" aria-selected="true" data-component="content-hello">_hello</button>
                        </li>
                        <li role="presentation">
                            <button class="tab" role="tab" aria-selected="false" data-component="content-about">_about-me</button>
                        </li>
                        <li role="presentation">
                            <button class="tab" role="tab" aria-selected="false" data-component="content-works">_works</button>
                        </li>
                        <li role="presentation">
                            <button class="tab" role="tab" aria-selected="false" data-component="content-projects">_projects</button>
                        </li>
                        <li role="presentation">
                            <button class="tab" role="tab" aria-selected="false" data-component="content-skills">_skills</button>
                        </li>
                    </ul>
                </nav>
            </header>

            <!-- contents -->
            <div id="content-container"></div>

            <!-- footer -->
            <footer class="footer">
                <div class="footer-content">
                    <div class="footer-title">find me in:</div>
                    <div class="footer-social">
                        <a href="mailto:yrs98058@naver.com" class="social-link" aria-label="hyna에게 이메일 보내기" target="_blank">
                            <i class="ri-mail-fill"></i>
                        </a>
                        <a href="http://bit.ly/477JTrX" class="social-link" aria-label="hyna의 notion 바로가기기" target="_blank">
                            <i class="ri-notion-fill"></i>
                        </a>
                        <a href="https://github.com/hyunah0119" class="social-link" aria-label="hyna의 github 바로가기기" target="_blank">
                            <i class="ri-github-fill"></i>
                        </a>
                    </div>
                </div>
            </footer>
        </div>

        <!-- copyright -->
        <p class="copyright">
            <i class="ri-copyright-line"></i>2026 HYNA. All rights reserved.
            <span>Design inspired by a free Figma resource.</span>
        </p>
    </main>

    <script>
        // HTML 컴포넌트 불러오기
        async function loadComponent(url, containerId) {
            try {
                const response = await fetch(url);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const html = await response.text();
                const container = document.getElementById(containerId);
                if (container) {
                    container.innerHTML = html;
                }
            } catch (error) {
                console.error('컴포넌트를 불러오는 중 오류가 발생했습니다:', error);
            }
        }

        // 페이지 로드 시 기본 content 컴포넌트 불러오기 및 탭 이벤트 설정
        document.addEventListener('DOMContentLoaded', function() {
            // 기본 탭 콘텐츠 로드 (_hello)
            loadComponent('components/content-hello.html', 'content-container');

            // 탭 버튼 클릭 시 컴포넌트 교체
            const tabButtons = document.querySelectorAll('.header-menu .tab, .nav-list .tab');

            function setActiveTab(selectedButton) {
                tabButtons.forEach(button => {
                    const isActive = button === selectedButton;
                    button.setAttribute('aria-selected', isActive ? 'true' : 'false');
                    if (button.parentElement) {
                        button.parentElement.classList.toggle('is-active', isActive);
                    }
                });
            }

            tabButtons.forEach(button => {
                button.addEventListener('click', function () {
                    const componentName = this.dataset.component;
                    if (componentName) {
                        loadComponent(`components/${componentName}.html`, 'content-container');
                        setActiveTab(this);
                    }
                });
            });
        });

        // mobile menu btn
        const menuBtn = document.querySelector('.menu-btn');
        const nav = document.querySelector('.nav');
        const body = document.body;

        if (menuBtn && nav) {
            menuBtn.addEventListener('click', function() {
                // 버튼과 네비게이션에 is-open 클래스 토글
                menuBtn.classList.toggle('is-open');
                nav.classList.toggle('is-open');
                
                // 메뉴가 열렸을 때 body 스크롤 방지
                if (nav.classList.contains('is-open')) {
                    body.style.overflow = 'hidden';
                } else {
                    body.style.overflow = '';
                }
            });

            // 네비게이션 메뉴 항목 클릭 시 메뉴 닫기
            const navTabs = nav.querySelectorAll('.tab');
            navTabs.forEach(tab => {
                tab.addEventListener('click', function() {
                    menuBtn.classList.remove('is-open');
                    nav.classList.remove('is-open');
                    body.style.overflow = '';
                });
            });
        }
    </script>
</body>
</html>
