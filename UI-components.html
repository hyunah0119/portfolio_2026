<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UI-components</title>
    <link rel="stylesheet" href="/static/css/style.css">

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300..700&family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">

    <!-- icon -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.9.0/fonts/remixicon.css" rel="stylesheet">

    <style>
        main {width: 100%; height: 100vh; background-color: #333; color: #fff; padding: 40px; box-sizing: border-box; overflow: hidden; overflow-y: auto;}
        header {text-align: center;}
        header h2 {font-size: 34px; font-weight: 500;}
        .menu {display: flex; flex-flow: row wrap; justify-content: center; gap: 20px; margin: 40px 0;}
        .menu li a {text-decoration: underline;}
        section {margin-top: 40px;}
        .list {margin-top: 20px;}
        .list button + button, .list a {margin-left: 15px;}
        .list i {font-size: 30px;}
        .list i + i {margin-left: 15px;}
    </style>
</head>
<body>
    <main>
        <header>
            <h2>UI Components</h2>

            <ul class="menu">
                <li><a href="#button">button</a></li>
                <li><a href="#icons">icons</a></li>
                <li><a href="#pcHeader">Header-PC</a></li>
            </ul>
        </header>

        <section id="button">
            <h3>#button</h3>

            <div class="list">
                <button class="btn-type01">type01</button>
                <button class="btn-type02">type02</button>
                <button class="btn-type03">type03</button>
                <button class="btn-type04">type04</button>
                <button class="btn-type05">type05</button>
                <button class="btn-type06">type06</button>
                <button class="btn" disabled>disabled</button>
                <a class="link">link</a>
            </div>
        </section>

        <section id="icons">
            <h3>#icons</h3>

            <div class="list">
                <i class="ri-html5-fill"></i>
                <i class="ri-reactjs-line"></i>
                <i class="ri-javascript-fill"></i>
                <i class="ri-github-fill"></i>
                <i class="ri-css3-fill"></i>
                <i class="ri-gamepad-line"></i>
                <i class="ri-terminal-box-fill"></i>
                <i class="ri-chat-smile-3-line"></i>
                <i class="ri-star-line"></i>
                <i class="ri-star-fill"></i>
                <i class="ri-share-box-line"></i>
                <i class="ri-menu-line"></i>
                <i class="ri-folder-3-fill"></i>
                <i class="ri-close-line"></i>
                <i class="ri-check-line"></i>
                <i class="ri-arrow-down-s-fill"></i>
                <i class="ri-mail-fill"></i>
                <i class="ri-phone-fill"></i>
                <i class="ri-error-warning-line"></i>
                <i class="ri-checkbox-circle-line"></i>
                <i class="ri-arrow-right-s-line"></i>
                <i class="ri-arrow-down-s-line"></i>
            </div>
        </section>

        <section id="pcHeader">
            <h3>#Header-PC</h3>

            <header class="header">
                <div class="header-left">
                    <div class="header-title">HYNA's Portfolio</div>
                    <ul class="header-menu">
                        <li class="is-active"><button class="tab">_hello</button></li>
                        <li><button class="tab">_about-me</button></li>
                        <li><button class="tab">_projects</button></li>
                    </ul>
                </div>
                <div class="header-right">
                    <div class="header-contact">
                        <a class="contact-link">_contact-me</a>
                    </div>
                </div>
            </header>
        </section>
    </main>
</body>
</html>
